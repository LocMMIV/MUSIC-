<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>MUSIC CITY - LOGIN</title>
<body>
    <main>
        <form action="">
            <h1>ĐĂNG KÝ</h1>
            <div id="account">
                <i class="bi bi-person"></i>
                <input type="text" class="input" autocomplete="off" placeholder="Tên tài khoản">
            </div>
            <div id="email">
                <i class="bi bi-envelope"></i>
                <input type="email" class="input" autocomplete="off" placeholder="example@gmail.com">
            </div>
            <div id="password">
                <i class="bi bi-lock"></i>
                <input type="password" id="input" autocomplete="off" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="bi bi-eye" id="show"></i>
                </div>
            </div>
            <div id="repeat_password">
                <i class="bi bi-lock"></i>
                <input type="password" id="repeat_input" autocomplete="off" placeholder=" Nhập lại mật khẩu">
                <div id="repeat_eye">
                    <i class="bi bi-eye" id="repeat_show"></i>
                </div>
            </div>
            <input type="submit" value="ĐĂNG KÝ">
            <div id="login">
                <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p><br>
            </div>
            <div id="home">
                <a href="../index.html"><i class="bi bi-house-door"></i> Về trang chủ</a>
            </div>
        </form>
    </main>
    <script src="../Javascript/signup.js"></script>
</body>
</html>
