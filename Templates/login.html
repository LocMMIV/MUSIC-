<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>MUSIC CITY - LOGIN</title>
<body>
    <main>
        <form action="">
            <h1>ĐĂNG NHẬP</h1>
            <div id="account">
                <i class="bi bi-person"></i>
                <input type="text" class="input" autocomplete="off" placeholder="Tài khoản">
            </div>
            <div id="password">
                <i class="bi bi-lock"></i>
                <input type="password" id="input" autocomplete="off" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="bi bi-eye" id="show"></i>
                </div>
            </div>
            <input type="submit" value="ĐĂNG NHẬP">
            <hr>
            <div id="orther">
                <a href="https://www.facebook.com/login.php" class="facebook"><i class="bi bi-facebook"></i> FACEBOOK</a>
                <a href="https://accounts.google.com/Login" class="google"><i class="bi bi-google"></i></i> GOOGLE</a>
            </div>
            <div id="signup">
                <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký</a></p><br>
            </div>
            <div id="home">
                <a href="../index.html"><i class="bi bi-house-door"></i> Về trang chủ</a>
            </div>
        </form>
    </main>
    <script src="../Javascript/login.js"></script>
</body>
</html>
